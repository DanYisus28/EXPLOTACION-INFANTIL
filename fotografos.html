<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotógrafos</title>
    <link rel="stylesheet" href="css/fotografos.css">
</head>
<body>

    <header class="header-section">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">Exposición Fotográfica</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="objetivos.html">Objetivos</a>
                <a href="fotografos.html">Fotógrafos</a>
            </div>
        </div>
    </header>

    <section id="fotografos" class="section">
        <div class="section-container">
            <h2>Fotógrafos</h2>
            <p>Conoce a los fotógrafos detrás de esta exposición fotográfica, quienes han capturado las imágenes que denuncian la explotación laboral infantil.</p>
            <div class="fotografos-grid">
                <div class="fotografo">
                    <button class="fotografo-btn" id="btn-1">
                        <img src="img/Dejanira.jpg" alt="" class="fotografo-img">
                    </button>
                    <p>Dejanira Benites</p>
                </div>
                <div class="fotografo">
                    <button class="fotografo-btn" id="btn-2">
                        <img src="img/Mariana.jpg" alt="" class="fotografo-img">
                    </button>
                    <p>Mariana González</p>
                </div>
                <div class="fotografo">
                    <button class="fotografo-btn" id="btn-3">
                        <img src="img/Keysi.jpg" alt="" class="fotografo-img">
                    </button>
                    <p>Keysi Farfán</p>
                </div>
                <div class="fotografo">
                    <button class="fotografo-btn" id="btn-4">
                        <img src="img/Ana.jpg" alt="" class="fotografo-img">
                    </button>
                    <p>Ana Vivanco</p>
                </div>
                <div class="fotografo">
                    <button class="fotografo-btn" id="btn-5">
                        <img src="img/Solange.jpg" alt="" class="fotografo-img">
                    </button>
                    <p>Solange Macedo</p>
                </div>
            </div>
        </div>
    </section>

    <div class="carrusel-container" id="carrusel">
        <div class="carrusel-inner" id="carrusel-inner">
        </div>
    </div>

    <script src="js/carrusel.js"></script>
</body>
</html>
